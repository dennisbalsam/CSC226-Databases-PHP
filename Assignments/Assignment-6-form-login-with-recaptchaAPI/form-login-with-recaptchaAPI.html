<body>
        <div class="container">
            <div class= "mx-auto mt-5 w-50">
                <form action="form-with-recaptcha.php" method="post">
                        <div class="form-group">
                          <label for="username">Username</label>
                          <input type="text" required class="form-control" name="username" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                          <label for="password">Password</label>
                          <input type="password" required class="form-control" name="password" placeholder="Password">
                        </div>
                        <!--must change data-sitekey to your own API recaptcha key-->
                         <div class="g-recaptcha mb-3" data-sitekey="XXXXXXXXXXX"></div>
                        <button type="submit mt-5" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
        <script src='https://www.google.com/recaptcha/api.js?hl=en'></script>
